<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>File-Size Microservice</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
</head>
<body style="display: flex; justify-content:center">

        <div class="card" style="width: 20rem; margin-top: 5em;">
                <div class="card-body">
                  <h4 class="card-title">Analyze File</h4>
                  <h6 class="card-subtitle mb-2 text-muted">Analyze any file by uploading it</h6>
                  <form action="/upload" method="POST" enctype="multipart/form-data">
                    <label for="file">Select a file to analyze!</label>
                    <input type="file" id="file" name="file">
                    <input type="submit">
                </form>
                </div>
              </div>
   
    
</body>
</html>
